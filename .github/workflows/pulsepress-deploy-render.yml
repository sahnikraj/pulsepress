name: Deploy PulsePress API/Workers (Render)

on:
  workflow_dispatch:
    inputs:
      target_environment:
        description: "staging or production"
        required: true
        default: "staging"
  push:
    branches: ["develop"]
    paths:
      - "pulsepress/**"
      - ".github/workflows/pulsepress-deploy-render.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger staging deploy
        if: ${{ github.event_name == 'push' || github.event.inputs.target_environment == 'staging' }}
        run: |
          curl -fsS -X POST \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            "https://api.render.com/v1/services/${{ secrets.RENDER_STAGING_SERVICE_ID }}/deploys" \
            -d '{"clearCache":"do_not_clear"}'

      - name: Trigger production deploy
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.target_environment == 'production' }}
        run: |
          curl -fsS -X POST \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            "https://api.render.com/v1/services/${{ secrets.RENDER_PROD_SERVICE_ID }}/deploys" \
            -d '{"clearCache":"do_not_clear"}'
